<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">Encontre universidades</ion-title>
    </ion-toolbar>
  </ion-header>

  <div >

    <ion-item>
      <ion-label position="fixed">PaÃ­s :</ion-label>
      <ion-input [(ngModel)] = "pais"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Universidade</ion-label>
      <ion-input [(ngModel)] = "universidade"></ion-input>
    </ion-item>

    <ion-button (click) = "pesquisar()" expand="full" fill="outline">Pesquisar</ion-button>
    
    <ion-list>

      <ion-item *ngFor="let uni of resultado" >
        
  
        <ion-label>{{ uni.country }} {{uni.name }}</ion-label>
      </ion-item>
  
    </ion-list>


  </div>


</ion-content>
